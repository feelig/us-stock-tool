name: Daily MRI Update

on:
  workflow_dispatch:
  schedule:
    - cron: "17 1 * * *"

permissions:
  contents: write

jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Generate daily data
        run: node tools/generate_daily.js

      - name: Commit & push if changed
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git add public/data public/og public/daily sitemap.xml public/index.html public/daily.html public/market-risk-index.html
            git commit -m "chore: daily data update"
            git push
          else
            echo "No changes to commit"
          fi
