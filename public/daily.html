<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Daily Market Risk Index archive with recent MRI scores, levels, and allocation guidance.">
  <link rel="canonical" href="https://finlogichub5.com/daily.html">
  <meta name="robots" content="index,follow">
  <meta name="theme-color" content="#0B0F1A">
  <title>Daily Risk Archive — FinLogicHub5</title>
  <style>
    :root { --bg:#0B0F1A; --panel:rgba(12,19,32,0.7); --text:#E5EDFF; --muted:#8FA3C8; }
    * { box-sizing: border-box; }
    body { margin:0; font-family:"Space Grotesk",sans-serif; background:#0B0F1A; color:var(--text); }
    .container { max-width: 980px; margin:0 auto; padding: 24px; }
    .nav { display:flex; gap:14px; flex-wrap:wrap; font-size:12px; color:var(--muted); }
    .nav a { padding:6px 10px; border-radius:999px; background:rgba(255,255,255,0.05); }
    h1 { margin:16px 0 6px 0; font-size: clamp(28px, 5vw, 48px); }
    .list { margin-top: 16px; display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
    .card { padding: 14px; border-radius: 14px; background: var(--panel); border:1px solid rgba(255,255,255,0.08); }
    .card a { color: #CFE9FF; text-decoration: none; font-weight: 600; }
    .meta { color: var(--muted); font-size: 12px; margin-top: 6px; }
  </style>
<!-- Google Analytics GA4 -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-PQ1DWNMT9K"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-PQ1DWNMT9K');
</script>
</head>
<body>
  <div class="container">
    <div class="nav">
      <a href="/">Daily Risk</a>
      <a href="/weekly/">Weekly Strategy</a>
      <a href="/archive/">Risk Archive</a>
      <a href="/methodology/">Methodology</a>
      <a href="/lab/">Lab</a>
    </div>
    <h1>Daily Risk Archive</h1>
    <p class="meta">Recent daily MRI snapshots. For full history, use the Risk Archive.</p>
    <div class="list" id="archiveList"></div>
  </div>
  <script>
    (async function() {
      try {
        const res = await fetch('/daily/recent30.json', { cache: 'no-store' });
        if (!res.ok) throw new Error('recent30.json');
        const data = await res.json();
        const list = document.getElementById('archiveList');
        list.innerHTML = data.map(item => {
          const url = item.urlHtml || `/daily/${item.date}`;
          return `<div class="card"><a href="${url}">${item.date}</a><div class="meta">Equity ${item.equityRange || '--'} · Risk ${item.score ?? '--'}</div></div>`;
        }).join('');
      } catch (e) {
        document.getElementById('archiveList').innerHTML = '<div class="card">Archive unavailable.</div>';
      }
    })();
  </script>
</body>
</html>
