<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index,follow">
  <meta name="theme-color" content="#0B0F1A">
  <title>Risk Archive — FinLogicHub5</title>
  <meta name="description" content="Risk archive of daily Market Risk Index (MRI) reports. Browse recent risk scores, levels, and allocation guidance.">
  <link rel="canonical" href="https://finlogichub5.com/archive/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Risk Archive — FinLogicHub5">
  <meta property="og:description" content="Risk archive of daily Market Risk Index (MRI) reports. Browse recent risk scores, levels, and allocation guidance.">
  <meta property="og:url" content="https://finlogichub5.com/archive/">
  <meta property="og:image" content="https://finlogichub5.com/og/mri-latest.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0B0F1A; --panel:rgba(12,19,32,0.7); --text:#E5EDFF; --muted:#8FA3C8; }
    * { box-sizing: border-box; }
    body { margin:0; font-family:"Space Grotesk",sans-serif; background:#0B0F1A; color:var(--text); }
    .container { max-width: 980px; margin:0 auto; padding: 24px; }
    .nav { display:flex; gap:14px; flex-wrap:wrap; font-size:12px; color:var(--muted); }
    .nav a { padding:6px 10px; border-radius:999px; background:rgba(255,255,255,0.05); }
    h1 { margin:16px 0 6px 0; font-size: clamp(28px, 5vw, 48px); }
    .list { margin-top: 16px; display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
    .card { padding: 14px; border-radius: 14px; background: var(--panel); border:1px solid rgba(255,255,255,0.08); }
    .card a { color: #CFE9FF; text-decoration: none; font-weight: 600; }
    .meta { color: var(--muted); font-size: 12px; margin-top: 6px; }
    .badge { display:inline-flex; padding:4px 8px; border-radius:999px; font-size:10px; background:rgba(255,255,255,0.08); margin-top:6px; }
    .cta { margin-top:8px; display:inline-block; padding:6px 10px; border-radius:10px; border:1px solid rgba(255,255,255,0.12); font-size:12px; }
  </style>
<!-- Google Analytics GA4 -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-PQ1DWNMT9K"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-PQ1DWNMT9K');
</script>
</head>
<body>
  <div class="container">
    <div class="nav">
      <a href="/">Daily Risk</a>
      <a href="/weekly/">Weekly Strategy</a>
      <a href="/archive/">Risk Archive</a>
      <a href="/methodology/">Methodology</a>
      <a href="/lab/">Lab</a>
    </div>
    <h1>Risk Archive</h1>
    <p class="meta">Browse the last 30 daily MRI reports.</p>
    <div class="list" id="archiveList"></div>
  </div>
  <script>
    (async function() {
      try {
        const res = await fetch('/daily/recent30.json', { cache: 'no-store' });
        if (!res.ok) throw new Error('recent30.json');
        const data = await res.json();
        const list = document.getElementById('archiveList');
        list.innerHTML = data.map(item => {
          const url = item.urlHtml || `/daily/${item.date}`;
          const level = item.light === 'green' ? 'LOW' : item.light === 'red' ? 'HIGH' : 'NEUTRAL';
          return `<div class="card">
            <a href="${url}" data-track="archive_item_click" data-target="${item.date}">${item.date}</a>
            <div class="badge">${level}</div>
            <div class="meta">Equity ${item.equityRange || '--'} · Risk ${item.score ?? '--'}</div>
            <div class="meta">Daily MRI report and allocation notes.</div>
            <a class="cta" href="${url}" data-track="archive_item_click" data-target="${item.date}">Open report →</a>
          </div>`;
        }).join('');
      } catch (e) {
        document.getElementById('archiveList').innerHTML = '<div class="card">Archive unavailable.</div>';
      }
    })();
    function trackEvent(name, payload) {
      if (window.track) window.track(name, payload || {});
    }
    document.querySelectorAll('[data-track="archive_item_click"]').forEach(el => {
      el.addEventListener('click', () => {
        trackEvent('archive_item_click', { target: el.dataset.target || '' });
      });
    });
  </script>
</body>
</html>
