    <div class="card" id="mriCard">

        <div>
          <div class="note">MRI</div>

      </div>
      <div class="note" id="mriLevel">Risk Level: --</div>
      <div class="note" id="mriUpdated">Updated: --</div>

    <div class="share-row">

  <script>
    async function loadMRI() {
      try {
        const res = await fetch('/data/risk_index.json', { cache: 'no-store' });
        if (!res.ok) throw new Error(`risk_index.json ${res.status}`);
        const data = await res.json();
        const score = data.score ?? data.value ?? data.index ?? data.mri ?? '--';
        const level = data.level ?? data.riskLevel ?? '--';
        const updated = data.updatedAt ?? data.date ?? '--';
        const equity = data.equityRange ?? '--';
        const lightMap = { green: 'üü¢', yellow: 'üü°', red: 'üî¥' };
        document.getElementById('mriLamp').textContent = lightMap[data.light] || 'üü°';
        document.getElementById('mriScore').textContent = score;
        document.getElementById('mriLevel').textContent = `Risk Level: ${level}`;
        document.getElementById('mriUpdated').textContent = `Updated: ${updated}`;
        document.getElementById('mriEquity').textContent = `Equity Range: ${equity}`;
      } catch (e) {
        document.getElementById('mriScore').textContent = '--';
        document.getElementById('mriLevel').textContent = 'Data unavailable';
        document.getElementById('mriUpdated').textContent = 'Updated: -';
        document.getElementById('mriError').textContent = 'Data unavailable. Please refresh.';
        console.error('MRI load failed:', e);
      }
    }

    async function initShare() {
      let shareText = 'FinLogic MRI';
      try {
        const shareRes = await fetch('/data/share_text.json', { cache: 'no-store' });
        const shareData = await shareRes.json();
        if (shareData?.shareText) shareText = shareData.shareText;
      } catch (e) {}
      const shareUrl = `${location.origin}/market-risk-index.html`;
      document.getElementById('shareXBtn').onclick = () => {
        const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(shareUrl)}`;
        window.open(url, '_blank');
      };
      document.getElementById('shareLinkedInBtn').onclick = () => {
        const url = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(shareUrl)}`;
        window.open(url, '_blank');
      };
      document.getElementById('copyShareBtn').onclick = async () => {
        try {
          await navigator.clipboard.writeText(`${shareText} ${shareUrl}`);
          document.getElementById('copyShareBtn').textContent = 'Copied';
        } catch (e) {}
      };
    }
    loadMRI();
    initShare();
  </script>
